{% load static %}


<!DOCTYPE html>
<html>
<head>
    <title>Upload Video for Prediction</title>
    <link rel="stylesheet" href="{% static 'prediction/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Upload a video to predict if it contains a shoplifter</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="video_file" accept="video/*">
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
